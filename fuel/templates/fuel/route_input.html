<!DOCTYPE html>
<html>
<head>
    <title>Route Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Route Planner</h1>
        <form method="post">
            {% csrf_token %}
            <label for="start">Start Location:</label>
            <input type="text" id="start" name="start" required>

            <label for="end">End Location:</label>
            <input type="text" id="end" name="end" required>

            <button type="submit">Plan Route</button>
        </form>
    </div>
</body>
</html>
